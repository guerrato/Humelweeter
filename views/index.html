<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Humelweeter</title>

    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .title {
            margin-top: 100px;
        }

        .btn-wrap {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm text-center title">
                <h1>Was you Humified last hour?</h1>
            </div>
        </div>

        <div class="row btn-wrap">
            <div class="col-sm text-center">
                <a class="btn btn-primary btn-lg" href="#" id="tweeted" role="button">I heard a tweet from Humel</a>
            </div>
            <div class="col-sm text-center">
                <a class="btn btn-primary btn-lg" href="#" id="humified" role="button">Damn! I was Humified!</a>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <!-- <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        $(document).ready(() => {
            $('#tweeted').on('click', function() {
                console.log('tweeted')
                socket.emit('tweeted');
            })
            $('#humified').on('click', function() {
                console.log('humified')
                socket.emit('humified');
            })
        })
    </script>
</body>
</html>
